<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi form</title>
    <link rel="stylesheet" href="css.css" type="text/css">

</head>


<body>

<div class="container">

    <div class="form1">
        <h1>first part</h1>
        <input type="text" id="input" placeholder="Fname"><br>
        <input type="text" id="f1input2" placeholder="Lname"><br>

        <button id="nBtn1">Next</button>
    </div>

    <div class="form2">
        <h1>second part</h1>
        <input type="text" placeholder="section"><br>
        <input type="text" placeholder="roll"><br>

        <button id="nBtn2">Next</button> 
        <button id="pBtn1">previous</button> 
    </div>

    <div class="form3">
        <h1>third part</h1>
        <input type="text" placeholder="adress"><br>
        <input type="mail" placeholder="email"><br>

        <input  id="sBtn" type="submit" value="submit">
        <button id="pBtn2">previous</button>
        
    </div>
    
</div>



</body>




<script src="js.js"></script>
</body>

</html>
